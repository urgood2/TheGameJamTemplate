[pytest]
# Pytest configuration for scripts tests
# Run: pytest scripts/tests -q

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Strict markers to catch typos
addopts = --strict-markers -v

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests requiring external resources

# Minimum version
minversion = 8.0

# Fail on warnings
filterwarnings =
    error
    ignore::DeprecationWarning
