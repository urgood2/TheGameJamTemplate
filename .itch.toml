# itch.io configuration for web builds
# This file is used by the itch app and butler for proper game configuration
# See: https://itch.io/docs/itch/integrating/manifest.html

[[actions]]
name = "Play"
path = "index.html"
sandbox = true

[[actions]]
name = "Generate Debug Report"
path = "index.html"
args = ["--debug"]

